<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基于SpringMVC的文件上传</title>
</head>
<h1>基于SpringMVC的文件上传</h1>
<body>
	<form action="upload.do" method="post" enctype="multipart/form-data">
	<p>请选择你要上传的文件</p>
	<p><input type="file" name="file"></p>
	<p><input type="submit" value="上传"></p>
	</form>
</body>
</html>
